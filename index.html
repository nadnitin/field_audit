<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="login.css" media="screen">
    <script class="u-script" type="text/javascript" src="login.js" defer=""></script>
    <title>ATOS Login</title>
</head>
<body> <form method="post" id="form_id" name="myform">
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <h1>Audit Login</h1>
        </div>
  
        <div class="login-form">
          <div class="control-group">
          <input type="text" class="login-field" placeholder="username" name="username" id="username">
          <label class="login-field-icon fui-user" for="login-name"></label>
          </div>
  
          <div class="control-group">
          <input type="password" class="login-field" name="password" placeholder="password" id="password">
          <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>
  
          <button type="submit" id="submit" class="btn btn-primary btn-large btn-block" >  Login</button> 
         
        </div>
        <div id="loader" class="loader"></div>
      </div>
    </div>
</form>
  </body>
  </html>
