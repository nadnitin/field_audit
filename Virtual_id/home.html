<style>
  /* Center the loader */
  #loader {
    position: absolute;
    left: 50%;
    top: 50%;
    z-index: 1;
    width: 120px;
    height: 120px;
    margin: -76px 0 0 -76px;
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3dd812;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
  }
  
  @-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Add animation to "page content" */
  .animate-bottom {
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 1s;
    animation-name: animatebottom;
    animation-duration: 1s
  }
  
  @-webkit-keyframes animatebottom {
    from { bottom:-100px; opacity:0 } 
    to { bottom:0px; opacity:1 }
  }
  
  @keyframes animatebottom { 
    from{ bottom:-100px; opacity:0 } 
    to{ bottom:0; opacity:1 }
  }
  
  #myDiv {

    text-align: center;

</style>

<script> 

  var nitin = localStorage.getItem("name");
  var role = localStorage.getItem("role");
  
  if (nitin == "secrate" && role == "admin") {

  } else {
    //User is not authorized to access the page, display an error message
      
      window.location.href = '../Error.html';
       
  }
  
  // Check if session has timed out
  if(localStorage.getItem('name') === 'logout') {
    // Perform logout actions here, such as redirecting to login page
  // window.location.href = '../index.html';
  } else {
    // Set session timeout timer to check for session timeout
    var sessionTimeout = setTimeout(function() {
      // Set local storage item to "logout"
      localStorage.setItem('name', 'logout');
      // Perform logout actions here, such as redirecting to login page
      window.location.href = '../index.html';
    }, 1800000); // Set timeout period to 30 minutes (in milliseconds)
  
    // Reset session timeout on user activity
    window.addEventListener('mousemove', function() {
      clearTimeout(sessionTimeout);
      sessionTimeout = setTimeout(function() {
        // Set local storage item to "logout"
        localStorage.setItem('name', 'logout');
        // Perform logout actions here, such as redirecting to login page
        window.location.href = '../index.html';
      }, 1800000); // Set timeout period to 30 minutes (in milliseconds)
    });
  }
</script>

  <script type="text/javascript">
    var IdealTimeOut = 600; //10 seconds
    var idleSecondsTimer = null;
    var idleSecondsCounter = 0;
    document.onclick = function () { idleSecondsCounter = 0; };
    document.onmousemove = function () { idleSecondsCounter = 0; };
    document.onkeypress = function () { idleSecondsCounter = 0; };
    idleSecondsTimer = window.setInterval(CheckIdleTime, 600);

    function CheckIdleTime() {
      idleSecondsCounter++;
      var oPanel = document.getElementById("timeOut");
      if (oPanel) {
        oPanel.innerHTML = (IdealTimeOut - idleSecondsCounter);
      }
      if (idleSecondsCounter >= IdealTimeOut) {
        window.clearInterval(idleSecondsTimer);
        alert("Your Session has expired. Please login again.");
        window.location = "index.html";
        localStorage.setItem("name", "logout");
      }
    }
