    function loadPage(page, dropdown) {
    // Reset the other dropdowns to default value
    var otherDropdown1 = dropdown === 'button1-dropdown' ? 'button2-dropdown' : 'button1-dropdown';
    var otherDropdown2 = dropdown === 'button1-dropdown' ? 'button3-dropdown' : 'button1-dropdown';
    var otherDropdown3 = dropdown === 'button1-dropdown' ? 'button1-dropdown' : 'button1-dropdown';

    document.getElementById(otherDropdown1).selectedIndex = 0;
    document.getElementById(otherDropdown2).selectedIndex = 0;
    document.getElementById(otherDropdown3).selectedIndex = 0;

    // Load the new page
    document.getElementById("iframe").src = page;
}
